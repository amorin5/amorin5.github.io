# Site settings
title: Plothole -- Using Computer Vision to Improve Urban Infrastructure # site title
description: >- # site description
  Click to the potholes tab to read more about how we use machine learning to reduce potholes on roads.
lang: en-US # default lang
timezone: America/Chicago # set your timezone
image: assets/img/pothole.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/amorin5/pothole-vision.git # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Eric Ertl, Angie Morin, Samyu Iyer # author name
  bio: >- # tell to the world
      Click to the potholes tab to read more about how we use machine learning to reduce potholes on roads.


# URL settings
url: "https://amorin5.github.io/pothole-vision" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
