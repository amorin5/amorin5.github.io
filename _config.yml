# Site settings
title: Angie Morin # site title
description: >- # site description
  Angie Morin's portfolio
lang: en-US # default lang
timezone: America/Los Angeles # set your timezone
image: assets/img/pfp.JPG # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: hi! i'm angie, nice to meet you... # author name
  bio: >- # tell to the world
      welcome to my site! here are a few things i've built in my free time, either for fun or to learn a new system, or because products i like don't have the features i want. click around, make yourself at home :)
  avatar: /assets/img/pfp.JPG


# URL settings
url: "https://amorin5.github.io/angie" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
