<div class="author">
  <div class="avatar-frame">
    <img
      class="author-avatar"
      src="{{ site.author.avatar | relative_url }}"
      alt="{{ site.author.username | escape }}"
      width="336" height="336" loading="eager" decoding="async"
    />
  </div>

  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
