<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body data-theme="{{ site.mode }}" class="notransition">
    <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
        if (state === "dark") {
        body.setAttribute("data-theme", "dark");
        } else if (state === "light") {
        body.removeAttribute("data-theme");
        } else {
        localStorage.setItem("theme", data);
        }
    };
    
    initTheme(localStorage.getItem("theme"));
    
    setTimeout(() => body.classList.remove("notransition"), 75);
    </script>
    {% include navbar.html %}

    <canvas id = "canvas" width="600" height="600" style="border:1px solid #000000;"></canvas>

    <br />
    <h2 style="padding: 20px">Rotate Object</h2><input id="slider1" type="range" min="-20" max="200"/>
    <br />
    <label for="myCheck">Fill object:</label> 
    <input type="checkbox" id="myCheck" checked>
    <br />
    <label for="myCheck2">Manual Control:</label> 
    <input type="checkbox" id="myCheck2">

    <script type="text/javascript" src="../assets/gl-matrix-min.js"></script>
    <script src="../assets/book.js"></script>
    <script>
        "use strict";
        function myApp() {
            var vCanvas;
            var context;
            var book;

            function draw() {
                context.clearRect(0, 0, canvas.width, canvas.height);

                context.save();
                book.fill = document.getElementById("myCheck").checked;
                book.sliderControl = document.getElementById("myCheck2").checked;
                if(!document.getElementById("myCheck2").checked) {
                    document.getElementById("slider1").value = book.viewAngle;
                }

                book.sliderValue = slider1.value*0.02*Math.PI;
                book.update();
                book.draw();
                context.restore();

                window.requestAnimationFrame(draw);
            }

            vCanvas = document.getElementById('canvas');
            context = vCanvas.getContext('2d');

            book = new Book(context);

            draw();
        }

        window.onload=myApp;
    </script>
    {% include footer.html %}

</body>
</html>
